<!DOCTYPE html>
<html>
<head>
<title>Moving Cost Estimator</title>
    <meta name="viewport" content="width=device-width,height=device-height,minimum-scale=1,maximum-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/index.css" /> 
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/index.js"></script> <!---->
	<script type="text/javascript">     
   
        var arrRooms = {
                            "kitchen":0,
                            "dining-room":0, 
                            "lounge":0, 
                            "hall":0, 
                            "laundry":0,
                            "bedroom":0,
                            "garage-outside":0
                       };
        
        /*called the function estmator*/
		function callTheEstimator() 
        {
			localStorage.setItem("room_number", arrRooms);
			window.location = "aside_estimator.html";
		}
        
        
        
        
    </script>
    <script src="js/count-rooms.js"></script>  
</head>

<body>
    
    <div data-role="page" id="main">

        <div data-role="header" data-theme="b" data-position="fixed" data-id="footer">
            <p style="float: left;  width: 150;">Volume calculator and checklist</p>
            <p id="amount" class="meter-cubic">0.00</p>
        </div>

        <div data-role="content">
            <div class="sub-header">
                <h1 id="sub-header-title"></h1>
            </div>

            <div class="types" style="padding-left: 10px; float: left; width: 100%;">  
                <form class="mini" id="all_chapter_articles"></form>
            </div>
       </div>  

        <div data-role="footer" data-position="fixed">
            <button name="toEstimator" onClick="callTheEstimator()" style="text-align:center">ESTIMATE MOVE</button>
        </div>
        
        <span id="popup_win"></span>
    </div>

    
  <script>
      
        document.getElementById("sub-header-title").innerHTML = "Rooms you want to move : ";

        var 
          list_of_chapters_ids = [
                                    "kitchen",
                                    "dining_room", 
                                    "lounge", 
                                    "hall", 
                                    "laundry",
                                    "bedroom",
                                    "garage_outside",
                                    "sundries"
                                 ]
         ,i = 0
         ,tmp_amt = ""
         ,tmp_nav_chapter =""
         ,tmp_popup_win = ""
         ,number_of_rooms = list_of_chapters_ids.length
       ;

		for (i ; i < list_of_chapters_ids.length ; i++)
		{  
		    var tmp_chapter = list_of_chapters_ids[i];
            
			tmp_nav_chapter += " <input type='checkbox' name=checkbox_article onclick='f_checkbox(this.id)' id='checkbox-"+tmp_chapter+"' value="+tmp_chapter+">\n"+
			                   " <label for='checkbox-"+tmp_chapter+"'>"+tmp_chapter+"<span id='amt-"+tmp_chapter+"' style='float: right'>0</span></label>";
            /**/
            tmp_popup_win += " <div data-role='popup' id='popup-num-rooms-"+tmp_chapter+"' style='max-width: 100%;'><div data-role='content'>\n"+
                             " <h4 id='popup-header'>"+tmp_chapter+"</h4><form name= 'form_pop_"+tmp_chapter+"'>\n"+
                             " <select name='get-amt-"+tmp_chapter+"' id='get-amt-"+tmp_chapter+"'></select></form>\n"+
                             " <button type='submit' name='set-amt-"+tmp_chapter+"' id='set-amt-"+tmp_chapter+"' form='form_pop_"+tmp_chapter+"'>OK</button>\n"+
                             " </div></div>";
		}
		   
		document.getElementById('all_chapter_articles').innerHTML = tmp_nav_chapter;
		document.getElementById('popup_win').innerHTML = tmp_popup_win;
      
    </script>

</body>
</html>
